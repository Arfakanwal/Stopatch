<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Stopwatch</h1>
           <div class="card p-4">
  <div class="time d-flex justify-content-center">
            <span class="digit" id="hr">00</span>
            <span class="text" >Hr</span>
            <span class="digit" id="min">00</span>
            <span class="text" >Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <div class="button d-flex justify-content-center">
            <button onclick="start()" type="button" id="start" class="btn btn-primary">Start</button>
            <button onclick="stop()" type="button" id="stop" class="btn btn-danger">Stop</button>
            <button onclick="restart()" type="button" id="restart" class="btn btn-success">Restart</button>
        </div>
    </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
